services:
  graph4j:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      neo4j:
        condition: service_healthy
      neo4j-fast:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-ollama}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://host.docker.internal:11434/v1}
      - MODEL_NAME=${MODEL_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text:latest}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      # Fast Embedder Configuration (optional, defaults to main embedder if not set)
      - FAST_BASE_URL=${FAST_BASE_URL:-http://host.docker.internal:11434/v1}
      - FAST_EMBEDDING_MODEL=${FAST_EMBEDDING_MODEL:-nomic-embed-text:latest}
      # Fast Database Configuration (optional)
      # If not set, defaults to bolt://localhost:7787 (derived from NEO4J_URI)
      - NEO4J_FAST_URI=${NEO4J_FAST_URI:-bolt://neo4j-fast:7687}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j:
    image: neo4j:5.26.2
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 1s
      timeout: 10s
      retries: 10
      start_period: 3s

  neo4j-fast:
    image: neo4j:5.26.2
    ports:
      - "7575:7474"  # HTTP (host:container)
      - "7787:7687"  # Bolt (host:container)
    volumes:
      - neo4j_fast_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 1s
      timeout: 10s
      retries: 10
      start_period: 3s

volumes:
  neo4j_data:
  neo4j_fast_data:
